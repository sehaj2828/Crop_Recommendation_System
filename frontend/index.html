<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Crop Recommendation</title>
    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
        }
  
        body {
            background-image: url('https://s3-eu-west-1.amazonaws.com/yara-links/21p1.jpg');
        }
  
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
      </style>
        <link href="./main.css" rel="stylesheet">

</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-dark text-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Suitable Crop Recommendation System</h5>
    </div>
    <div class="container p-3 my-3 bg-secondary text-white">
    <div id="output" class="alert alert-success" style="display: none;"></div>
    <form id="irisForm" class="form-group">
        <label for="nitrogen">Nitrogen :</label>
        <input class="form-control" type="number" id="nitrogen_value">
        <label for="phosphorus">Phosphorus :</label>
        <input class="form-control" type="number" id="phosphorus_value">
        <label for="potassium">Potassium :</label>
        <input class="form-control" type="number" id="potassium_value">
        <label for="humidity">Humidity :</label>
        <input class="form-control" type="number" id="humidity_value">
        <label for="ph">PH :</label>
        <input class="form-control" type="number" id="ph_value">
        <label for="temperature">Temperature :</label>
        <input class="form-control" type="number" id="temperature_value">
        <label for="rainfall">Rainfall :</label>
        <input class="form-control" type="number" id="rainfall_value">
        <button class="btn btn-dark" type="submit" name="submit" onclick="displayPrediction()">Submit</button>
    </form>
    </div>
    
    <div class="container">
        
    <script src="./script.js">

    </script>
</body>
